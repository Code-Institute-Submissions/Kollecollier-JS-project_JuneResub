<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS SHEET-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess The Number!</title>
    </head>


<body>

    <Header>
        <h2>Dice game!</h2>
    </Header>

    <section class="game-area">
        <div>
            <p class="choice">Feeling lucky?</p>
            <button onclick="randomNumber();">Let's Go!</button>
        </div>


        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img id="dice-img" src="assets/css/images/dice_noun_002_10624.jpg" alt="dice">
        </div>


        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img id="dice-img" src="assets/css/images/dice_noun_002_10624.jpg" alt="dice">
        </div>
    </section>
</body>


<footer>
<section id="footer">
    <h3>Rules</h3>
    <p>Guess what number will come and score 1 point, Guess it wrong, AI scores 1 point!</p>
</section>
</footer>

<!--JS-->
<script src="assets/css/JS/script.js"></script>

</html>
