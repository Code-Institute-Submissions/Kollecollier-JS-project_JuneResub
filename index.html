
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <div>
    <h1> Welcome! </h1>
    <h3>Select Rock, Paper or Scissors to start!</h3>
  </div>

  <div class="buttonarea" id="gamearea">
    <button class="choiceBtn" data-choice="0">✊</button>
    <button class="choiceBtn" data-choice="1">✋</button>
    <button class="choiceBtn" data-choice="2">✌️</button>
  </div>

<div>
    <h2 class="player" id="playerText">Player:</h2>

    <h2 class="computer" id="computerText">Computer:</h2>


  <h2 class="result" id="resultText">Let's go!:</h2>

<div class="playerscore">Player Score
  <span id="playerScore">0</span>
  </div>
  <div class="pcscore">Computer Score
  <span id="computerScore">0</span>
  </div>

  <p>Made by Kristoffer Collier, <a href="https://codeinstitute.net/se/">Student at Code Institue</a></p>

  <script src="assets/javascript/script.js"></script>
</body>
</html>
